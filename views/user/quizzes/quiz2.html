<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Security Quiz 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      padding: 30px;
    }
    .container {
      background: #1e1e1e;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #43a047;
    }
    .result {
      background: #263238;
      padding: 20px;
      margin-top: 20px;
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #29b6f6;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cyber Security Quiz 2</h2>
    <form id="quiz-form">
      <div id="questions-container"></div>
      <button type="submit">Submit Quiz</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
    <a href="mainquiz.html" class="back-link">← Back to Main Quiz Page</a>
  </div>

  <script>
    const questions = [
      { question: "Which of the following is a strong password?", options: ["password123", "johnsmith", "Qz!7xR9@pL", "letmein"], answer: 2 },
      { question: "What is the goal of ethical hacking?", options: ["To steal data", "To create malware", "To find security flaws", "To slow down systems"], answer: 2 },
      { question: "What is the first step in securing your online accounts?", options: ["Click ads", "Use the same password", "Use 2FA", "Use open Wi-Fi"], answer: 2 },
      { question: "Spyware is used to:", options: ["Improve performance", "Fix bugs", "Steal sensitive info", "Create backups"], answer: 2 },
      { question: "What is the best way to identify a secure website?", options: ["Has a padlock and HTTPS", "Loads fast", "Has pictures", "Uses www"], answer: 0 },
      { question: "Keyloggers are used to:", options: ["Type faster", "Encrypt files", "Record keystrokes", "Clean your system"], answer: 2 },
      { question: "A brute-force attack tries to:", options: ["Send phishing emails", "Guess passwords", "Crash servers", "Encrypt files"], answer: 1 },
      { question: "Why are software updates important?", options: ["Change design", "Improve battery", "Fix security holes", "Make app slower"], answer: 2 },
      { question: "What is an example of multi-factor authentication?", options: ["Password only", "Fingerprint and password", "Username only", "Face only"], answer: 1 },
      { question: "What does HTTPS mean?", options: ["HyperText Transfer Protocol Secure", "Home Transfer Tool Protocol", "High-Tech Transfer Process", "Hybrid Type Transfer Service"], answer: 0 }
    ];

    const container = document.getElementById("questions-container");
    const form = document.getElementById("quiz-form");
    const resultDiv = document.getElementById("result");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${q.question}</p>${q.options.map((opt, j) =>
        `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`).join("")}`;
      container.appendChild(div);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      let feedback = "";
      questions.forEach((q, i) => {
        const selected = form[`q${i}`].value;
        if (parseInt(selected) === q.answer) {
          score++;
          feedback += `<p>✅ Q${i + 1} Correct</p>`;
        } else {
          feedback += `<p>❌ Q${i + 1} Incorrect — Correct: ${q.options[q.answer]}</p>`;
        }
      });
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>You scored ${score} out of ${questions.length}</h3>${feedback}`;
    });
  </script>
</body>
</html>
